

# datasource  默认数据源 官方提供的jdbc
spring.datasource.url = jdbc:mysql://localhost:3306/bishe?useSSL=false&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username = root
spring.datasource.password = root
spring.datasource.driver-class-name = com.mysql.cj.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5
spring.datasource.validation-query=SELECT 1
spring.datasource.test-on-borrow=false
spring.datasource.test-while-idle=true
spring.datasource.time-between-eviction-runs-millis=18800

# JPA+hibernate配置
# Specify the DBMS
spring.jpa.database = MYSQL
# 显示sql语句
spring.jpa.show-sql = true
# 自动更新 create（自动建表）
spring.jpa.hibernate.ddl-auto = update
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5Dialect
# 解决懒加载问题
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true


# 文件上传
# 最大支持上传文件大小 (默认1MB)
spring.servlet.multipart.max-file-size=500MB
## 最大支持请求文件大小
spring.servlet.multipart.max-request-size=500MB
# 自定义上传路径
web.upload-path=F:/test/
# 静态文件请求匹配方式
springboot.mvc.static-path-pattern=/**
# 修改默认的静态寻址资源目录 多个使用逗号分隔
# 这是一连串的路径选择，逐渐往右边的路径找到需要的资源
spring.resources.static-locations=classpath:/META-INF/resources/,classpath:/resources/, classpath:/static/, classpath:/public/, file:${web.upload-path}

